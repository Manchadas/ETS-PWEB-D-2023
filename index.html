<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrograman Web D 2023 - Immanuel Pascanov Samosir - 5025211257</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      @media (max-width: 1000px) {
        .card-columns {
          column-count: 1;
        }
      }

      @media (min-width: 1001px) {
        .card-columns {
          column-count: 3;
        }
      }
    </style>
  </head>
  <body class="">
    <!-- Kerjakan dibawah sini -->
    <div class="container">
      <h1>ETS Pemrograman Web D 2023 - Immanuel Pascanov Samosir - 5025211257</h1>
      <div id="data-container" class="card-columns"></div>
    </div>

    <script>
      function getDataFromAPI() {
        fetch('https://it-its.id/api/books')
          .then(response => response.json())
          .then(data => {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';

            data.forEach(item => {
              dataContainer.innerHTML += `
                <div class="card mb-2 shadow p-3 mb-5 bg-white rounded">
                  <div class="card-body">
                    <h5 class="card-title">${item.title} (${item.year})</h5>
                    <p class="card-author">${item.author}</p>
                  </div>
                </div>
              `;
            });
          })
          .catch(error => console.error('Terjadi kesalahan:', error));
      }

      getDataFromAPI(); 
    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
